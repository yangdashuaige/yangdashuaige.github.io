/div><div class="line">	private static final String AUTH_TOKEN = &quot;AUTH TOKEN&quot;;</div><div class="line"> </div><div class="line">	// 根据相应的手机号发送验证码</div><div class="line">	public static String getCode(String phone) &#123;</div><div class="line">		String rod = smsCode();</div><div class="line">		String timestamp = getTimestamp();</div><div class="line">		String sig = getMD5(ACCOUNT_SID, AUTH_TOKEN, timestamp);</div><div class="line">		String tamp = &quot;【上汤科技】尊敬的用户，您的验证码为&quot;+rod;</div><div class="line">		OutputStreamWriter out = null;</div><div class="line">		BufferedReader br = null;</div><div class="line">		StringBuilder result = new StringBuilder();</div><div class="line">		try &#123;</div><div class="line">			URL url = new URL(QUERY_PATH);</div><div class="line">			HttpURLConnection connection = (HttpURLConnection) url.openConnection();</div><div class="line">			connection.setRequestMethod(&quot;POST&quot;);</div><div class="line">			connection.setDoInput(true);// 设置是否允许数据写入</div><div class="line">			connection.setDoOutput(true);// 设置是否允许参数数据输出</div><div class="line">			connection.setConnectTimeout(5000);// 设置链接响应时间</div><div class="line">			connection.setReadTimeout(10000);// 设置参数读取时间</div><div class="line">			connection.setRequestProperty(&quot;Content-type&quot;, &quot;application/x-www-form-urlencoded&quot;);</div><div class="line">			// 提交请求</div><div class="line">			out = new OutputStreamWriter(connection.getOutputStream(), &quot;UTF-8&quot;);</div><div class="line">			String args = getQueryArgs(ACCOUNT_SID, tamp, phone, timestamp, sig, &quot;JSON&quot;);</div><div class="line">			out.write(args);</div><div class="line">			out.flush();</div><div class="line">			// 读取返回参数</div><div class="line"> </div><div class="line">			br = new BufferedReader(new InputStreamReader(connection.getInputStream(), &quot;UTF-8&quot;));</div><div class="line">			String temp = &quot;&quot;;</div><div class="line">			while ((temp = br.readLine()) != null) &#123;</div><div class="line">				result.append(temp);</div><div class="line">			&#125;</div><div class="line">		&#125; catch (Exception e) &#123;</div><div class="line">			// TODO Auto-generated catch block</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">		JSONObject json = JSONObject.parseObject(result.toString());</div><div class="line">		String respCode = json.getString(&quot;respCode&quot;);</div><div class="line">		String defaultRespCode = &quot;00000&quot;;</div><div class="line">		if (defaultRespCode.equals(respCode)) &#123;</div><div class="line">			return rod;</div><div class="line">		&#125; else &#123;</div><div class="line">			return defaultRespCode;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"> </div><div class="line">	// 定义一个请求参数拼接方法</div><div class="line">	public static String getQueryArgs(String accountSid, String smsContent, String to, String timestamp, String sig,</div><div class="line">			String respDataType) &#123;</div><div class="line">		return &quot;accountSid=&quot; + accountSid + &quot;&amp;smsContent=&quot; + smsContent + &quot;&amp;to=&quot; + to + &quot;&amp;timestamp=&quot; + timestamp</div><div class="line">				+ &quot;&amp;sig=&quot; + sig + &quot;&amp;respDataType=&quot; + respDataType;</div><div class="line">	&#125;</div><div class="line"> </div><div class="line">	// 获取时间戳</div><div class="line">	public static String getTimestamp() &#123;</div><div class="line">		return new SimpleDateFormat(&quot;yyyyMMddHHmmss&quot;).format(new Date());</div><div class="line">	&#125;</div><div class="line"> </div><div class="line">	// sing签名</div><div class="line">	public static String getMD5(String sid, String token, String timestamp) &#123;</div><div class="line"> </div><div class="line">		StringBuilder result = new StringBuilder();</div><div class="line">		String source = sid + token + timestamp;</div><div class="line">		// 获取某个类的实例</div><div class="line">		try &#123;</div><div class="line">			MessageDigest digest = MessageDigest.getInstance(&quot;MD5&quot;);</div><div class="line">			// 要进行加密的东西</div><div class="line">			byte[] bytes = digest.digest(source.getBytes());</div><div class="line">			for (byte b : bytes) &#123;</div><div class="line">				String hex = Integer.toHexString(b &amp; 0xff);</div><div class="line">				if (hex.length() == 1) &#123;</div><div class="line">					result.append(&quot;0&quot; + hex);</div><div class="line">				&#125; else &#123;</div><div class="line">					result.append(hex);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125; catch (NoSuchAlgorithmException e) &#123;</div><div class="line">			// TODO Auto-generated catch block</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line"> </div><div class="line">		return result.toString();</div><div class="line">	&#125;</div><div class="line"> </div><div class="line">	// 创建验证码</div><div class="line">	public static String smsCode() &#123;</div><div class="line">		String random = (int) ((Math.random() * 9 + 1) * 100000) + &quot;&quot;;</div><div class="line">		return random;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	&#125;</div></pre></td></tr></table></figure>
