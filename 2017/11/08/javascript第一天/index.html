        <p>1.javascript是脚本语言，web语言，向html页面增加交互性，语法相对简单。<br>其代码写在<script></script>标签之间。或者是<script type="text/javascript" src="xx.js"></script>.浏览器会解释并执行位于<script>标签之间的javascript代码</p>
<p>函数和事件<br>function fun(1,2){</p>
<p>}<br>参数列表多个参数用,分隔</p>
<input type="button" value="Press me" onclick="fun(1,2)"/>

<p>onchange<br>onmouseover<br>onmouseout<br>onfocus<br>onblur<br>….</p>
<p>二，基本语法</p>
<p>1.输出<br>document.write();<br>DOM<br>浏览器窗口：window对象<br>HTML文档:document对象<br>html<br>head body<br>title</p>
<p>语句：<br>分号作为结尾<br>按照在文档出现的顺序逐条执行<br>{}</p>
<p>大小写敏感<br>对空格忽略 提高可读性<br>\文本 字符串 折行</p>
<p>3.变量<br>存放值与表达式<br>变量名：以字母 $ _开头 大小写敏感<br>var car;car=”Volvo”;<br>var car=”Volvo”,y=”dfd”,z=true;</p>
<p>数据类型：字符串 数字 布尔 数组 对象 null undefined</p>
<p>动态数据类型<br>var x;//undefined<br>var x=6;//x为数字型<br>var x=”42348fj”//为字符串</p>
<p>“” 或者’’表示字符串类型<br>var answer=”He is called ‘Bill’”;</p>
<p>只有一种数字类型，可以带小数点 64位<br>var y=123e5;//123*10^5</p>
<p>布尔： true false</p>
<p>数组：<br>var cars=new Array();//声明数组<br>cars[0]=”Volvo”;<br>cars[1]=”audi”;<br>cars[2]=”benz”;//不需要指定空间的大小</p>
<p>var cars=new Array(“dfsa”,”ds”,”fal”);</p>
<p>var cars=[“kfao”,”fafaf”,”fa”];<br>//声明数组的三种方法</p>
<p>对象{}//花括号括起<br>对象{name:value,…}</p>
<p>var person={firstname:”Bill”,lastname=”Gates”,id:5566};</p>
<p>var person={<br>firstname:”Bill”,<br>firstname:”Bill”,<br>firstname:”Bill”<br>}<br>var name=person.lastname;</p>
<p>name=person[“lastname”];<br>两种方式都对。</p>
<p>undefined null</p>
<p>var x;//这个变量不含值</p>
<p>null  //清空<br>cars=null;<br>person=null;</p>
<p>String<br>Number<br>Boolean<br>Array<br>Object<br>new运算符<br>var x=new String;<br>var y=new Number;</p>
<p>5.变量的生存周期<br>局部变量 全局变量</p>
<p>全局变量：函数外声明的变量</p>
<p>6.运算符<br>算术运算符 +-*/ ++ – %<br>数字与字符串相加 结果都是字符串</p>
<p>比较运算符：<br>==//p判断两个值是否相等<br>!=<br>&gt;<br>&lt;</p>
<blockquote>
<p>=<br>&lt;=<br>===//全等 不仅值相等 类型也相等<br>给定x=5;<br>x===5  返回true<br>x===”5”  返回false<br>  逻辑运算符<br>&amp;&amp;  ||  !<br>条件运算符<br>(condition)?value1:value2;</p>
</blockquote>
<p>语句<br>if(condition){</p>
<p>}</p>
<p>if(condition){</p>
<p>}</p>
<p>循环：<br>for(语句1；语句3；语句3){}</p>
<p>for/in</p>
<p>var person={<br>firstname=”faf”;</p>
<p>id=5566;</p>
<p>}<br>for(x in person){</p>
<p>txt=txt+person[x];<br>}</p>
<p>break continue</p>
<p>break 跳出循环 终止了<br>continue 跳出当前这次循环</p>
<p>8.错误</p>
<p>try<br>catch<br>throw</p>
<p>try{</p>
<p>}</p>
<p>catch(err//error 对象){</p>
<p>}<br>throw expression//字符串 数字 逻辑值 对象</p>
<p>var x=document.getElementsById(“demo”).value;<br>if(x==””) throw”Empty”;</p>
</script></p>
