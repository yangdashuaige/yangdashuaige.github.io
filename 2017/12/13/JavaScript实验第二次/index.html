ntById(&quot;num_a&quot;).value;</div><div class="line">numB=document.getElementById(&quot;num_b&quot;).value;</div><div class="line">document.getElementById(&quot;result&quot;).value=Number(numA)+Number(numB);</div><div class="line">&#125;</div><div class="line">function checkPasswords()</div><div class="line">&#123;</div><div class="line">	var pass2=document.getElementById(&quot;password2&quot;);</div><div class="line">	var pass3=document.getElementById(&quot;password3&quot;);</div><div class="line">	if(pass2.value==&quot;&quot;)</div><div class="line">	&#123;</div><div class="line">		pass2.setCustomValidity(&quot;请输入密码&quot;);</div><div class="line">	&#125;</div><div class="line">	else</div><div class="line">	&#123;</div><div class="line">		pass2.setCustomValidity(&quot;&quot;);</div><div class="line">	&#125;</div><div class="line">	if (pass2.value!=pass3.value) &#123;pass3.setCustomValidity(&quot;两次输入密码不一致&quot;);&#125;</div><div class="line">	else&#123;pass3.setCustomValidity(&quot;&quot;);&#125;</div><div class="line">&#125;</div><div class="line">function checktest()</div><div class="line">&#123;</div><div class="line">	// console.log(&quot;success!&quot;);</div><div class="line">	if(window.File&amp;&amp;window.FileReader&amp;&amp;window.FileList&amp;&amp;window.Blob)</div><div class="line">	&#123;</div><div class="line">		console.log(&quot;支持！&quot;);</div><div class="line">		alert(&quot;您的浏览器完全支持HTML5 FileAPI&quot;);</div><div class="line">	&#125;</div><div class="line">	else&#123;</div><div class="line">		console.log(&quot;未知错误！&quot;);</div><div class="line">		alert(&quot;您的浏览器不支持HTML5 FieAPI&quot;);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;form id=&quot;form1&quot; name=&quot;form1&quot; method=&quot;post&quot; action=&quot;&quot;&gt;</div><div class="line">E-mail:&lt;input type=&quot;email&quot; n ;http://www.google.com&quot; /&gt;</div><div class="line">&lt;/datalist&gt;</div><div class="line">计算两者之和:</div><div class="line">&lt;br/&gt;</div><div class="line"> &lt;input id=&quot;num_a&quot; /&gt; +</div><div class="line"> &lt;input id=&quot;num_b&quot; /&gt; =</div><div class="line"> &lt;output id=&quot;result&quot; onforminput=&quot;resCalc()&quot;&gt;&lt;/output&gt;</div><div class="line"> &lt;br/&gt;</div><div class="line"> &lt;p&gt;&lt;label for=&quot;password1&quot;&gt;输入密码：&lt;/label&gt;</div><div class="line"> &lt;input type=&quot;password&quot; id=&quot;password1&quot; required /&gt;</div><div class="line"> &lt;/p&gt;</div><div class="line"> &lt;button onclick=&quot;document.form1.password1.checkValidity()&quot;&gt;验证&lt;/button&gt;</div><div class="line"> &lt;br/&gt;</div><div class="line"> &lt;p&gt;&lt;label for=&quot;password2&quot;&gt;输入密码：&lt;/label&gt;</div><div class="line"> &lt;input type=&quot;password&quot; id=&quot;password2&quot; &gt;&lt;/p&gt;</div><div class="line"> &lt;p&gt;&lt;label for=&quot;password3&quot;&gt;确认密码：&lt;/label&gt;</div><div class="line"> &lt;input type=&quot;password&quot; id=&quot;password3&quot;&gt;</div><div class="line"> &lt;/p&gt;</div><div class="line"> &lt;button onclick=&quot;checkPasswords()&quot;&gt;验证&lt;/button&gt;</div><div class="line"> &lt;br/&gt;</div><div class="line"> &lt;input type=&quot;file&quot; id=&quot;Files&quot; name=&quot;files[]&quot; multiple&gt;&lt;/input&gt;</div><div class="line"> &lt;button id=&quot;check&quot; onclick=&quot;checktest()&quot;&gt;检查浏览器是否支持HTML5API&lt;/button&gt;</div><div class="line"> &lt;div id=&quot;Lists&quot;&gt;div&lt;/div&gt;</div><div class="line"> &lt;input type=&quot;file&quot; id=&quot;file&quot;&gt;&lt;/input&gt;</div><div class="line"> &lt;div name=&quot;result&quot; id=&quot;result&quot;&gt;&lt;/div&gt;</div><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">    function fileSelect2(e)</div><div class="line">&#123;</div><div class="line">	e=e||window.event;</div><div class="line">	var files=e.target.files;</div><div class="line">	var f=files[0];</div><div class="line">	var reader=new FileReader();</div><div class="line">	reader.readAsText(f);</div><div class="line">	reader.onload=function (f)&#123;</div><div class="line">		document.getElementById(&apos;result&apos;).innerHTML=this.result;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">if(window.File&amp;&amp;window.FileList&amp;&amp;window.FileReader&amp;&amp;window.Blob)</div><div class="line">&#123;</div><div class="line">	document.getElementById(&apos;file&apos;).addEventListener(&apos;change&apos;,fileSelect2,false);</div><div class="line">&#125;</div><div class="line">else&#123;</div><div class="line">	document.write(&apos;您的浏览器不支持FileAPI&apos;);</div><div class="line">&#125;</div><div class="line"></div><div class="line">	function fileSelect(e)</div><div class="line">&#123;</div><div class="line">	e=e||window.event;  //兼容两类浏览器</div><div class="line">	var files=e.target.files;  //FileList对象</div><div class="line">	var output=[];</div><div class="line">	for(var i=0,f;f=files[i];i++)</div><div class="line">	&#123;</div><div class="line">		output.push(&apos;&lt;li&gt;&lt;strong&gt;&apos;+f.name+&apos;&lt;/strong&gt;(&apos;+f.type+&apos;)-&apos;+f.size+&apos;bytes&lt;/li&gt;&apos;);</div><div class="line">	&#125;</div><div class="line">	document.getElementById(&apos;Lists&apos;).innerHTML=&apos;&lt;ul&gt;&apos;+output.join(&quot;&quot;)+&apos;&lt;/ul&gt;&apos;;</div><div class="line">&#125;</div><div class="line">if(window.File&amp;&amp;window.FileList&amp;&amp;window.FileReader&amp;&amp;window.Blob)</div><div class="line">&#123;</div><div class="line">	document.getElementById(&apos;Files&apos;).addEventListener(&apos;change&apos;,fileSelect,false);</div><div class="line">&#125;</div><div class="line">else&#123;</div><div class="line">	document.write(&apos;您的浏览器不支持FileAPI&apos;);</div><div cla
