class="line"></div><div class="line">	public static  void main(String[] args) &#123;</div><div class="line">		WindowNumber win=new WindowNumber();</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">import java.awt.FlowLayout;</div><div class="line"></div><div class="line">import javax.swing.JFrame;</div><div class="line">import javax.swing.JTextField;</div><div class="line"></div><div class="line">public class WindowNumber extends JFrame&#123;</div><div class="line">	JTextField input,output;</div><div class="line">	PoliceListen listener;</div><div class="line">	public WindowNumber()&#123;</div><div class="line">		init();</div><div class="line">		setBounds(100,100,150,150);</div><div class="line">		setVisible(true);</div><div class="line">		setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);</div><div class="line">	&#125;</div><div class="line">	public void init()&#123;</div><div class="line">		setLayout(new FlowLayout());</div><div class="line">		input=new JTextField(10);</div><div class="line">		output=new JTextField(10);</div><div class="line">		output.setEditable(false);</div><div class="line">		listener=new PoliceListen();</div><div class="line">		listener.setJTextField(output);</div><div class="line">		input.addActionListener(listener);</div><div class="line">		add(input);</div><div class="line">		add(output);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">import java.awt.event.ActionEvent;</div><div class="line">import java.awt.event.ActionListener;</div><div class="line"></div><div class="line">import javax.swing.JTextField;</div><div class="line"></div><div class="line">public class PoliceListen implements ActionListener &#123;</div><div class="line">	    JTextField text;</div><div class="line">	    public void setJTextField(JTextField text)&#123;</div><div class="line">	    	this.text=text;</div><div class="line">	    &#125;</div><div class="line">	public void actionPerformed(ActionEvent e)&#123;</div><div class="line">		int n=0,m=0;</div><div class="line">		JTextField textSource=(JTextField)e.getSource();</div><div class="line">		String str=textSource.getText();</div><div class="line">		if(!str.isEmpty())&#123;</div><div class="line">			try&#123;</div><div class="line">				n=Integer.parseInt(str);</div><div class="line">				m=n*n;</div><div class="line">				text.setText(&quot;&quot;+m);</div><div class="line">			&#125;</div><div class="line">			catch(Exception ee)&#123;</div><div class="line">				textSource.setText(&quot;请输入数字&quot;);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<p>DocumentEvent 事件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div></pre></td><td class="code"><pre><div class="line">import java.util.ArrayList;</div><div class="line"></div><div class="line">public class Testfile1 &#123;</div><div class="line"></div><div class="line">	public static  void main(String[] args) &#123;</div><div class="line"></div><div class="line">		WindowTextSort win=new WindowTextSort();</div><div class="line">		win.setTitle(&quot;窗口&quot;);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">import java.awt.FlowLayout;</div><div class="line">import java.util.Arrays;</div><div class="line"></div><div class="line">import javax.swing.JFrame;</div><div class="line">import javax.swing.JScrollPane;</div><div class="line">import javax.swing.JTextArea;</div><div class="line">import javax.swing.event.DocumentEvent;</div><div class="line">import javax.swing.event.DocumentListener;</div><div class="line"></div><div class="line">public class WindowTextSort extends JFrame implements DocumentListener&#123;</div><div class="line">	JTextArea text1,text2;</div><div class="line">	WindowTextSort()&#123;</div><div class="line">		init();</div><div class="line">		setLayout(new FlowLayout());</div><div class="line">		setBounds(100,100,200,300);</div><div class="line">		setVisible(true);</div><div class="line">		setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);</div><div class="line">	&#125;</div><div class="line">	void init()&#123;</div><div class="line">		text1=new JTextArea(3,15);</div><div class="line">		text2=new JTextArea(3,15);</div><div class="line">		add(new JScrollPane(text1));</div><div class="line">		add(new JScrollPane(text2));</div><div class="line">		text1.setLineWrap(true);</div><div class="line">		text2.setLineWrap(true);</div><div class="line">		text2.setEditable(false);</div><div class="line">		(text1.getDocument()).addDocumentListener(this);   //向文档注册监视器 </div><div class="line">	&#125;</div><div class="line">	public void changedUpdate(DocumentEvent e)&#123;</div><div class="line">		String str=text1.getText();</div><div class="line">		String regex=&quot;[\\s\\d\\p&#123;Punct&#125;]+&quot;;   //空格 数字 和符号组成的正则表达式</div><div class="line">		String words[]=str.split(regex);</div><div class="line">		Arrays.sort(words);</div><div class="line">		text2.setText(null);</div><div class="line">		for(String s:words)</div><div class="line">			text2.append(s+&quot;,&quot;);</div><div class="line">	&#125;</div><div class="line">	public void removeUpdate(DocumentEvent e)&#123;</div><div class="line">		changedUpdate(e);</div><div class="line">	&#125;</div><div class="line">	public void insertUpdate(DocumentEvent e)&#123;</div><div class="line">		changedUpdate(e);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
